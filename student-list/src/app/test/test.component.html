<section>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xl-10 col-lg-9 col-md-8 ms-auto">
        <div class="row pt-md-5 mt-md-3 mb-5">
          <div class="col-xl-3 col-sm-6 p-2">
            {{student | json}}
        <form #studentForm="ngForm" (ngSubmit)="onSubmit(studentForm)">
          <div class="form-group">
            <label for="firstName"  >FirstName</label>
            <input type="text" required class="form-control" id="firstName" name="firstName" [(ngModel)]="student.firstName" #firstName="ngModel" >
          </div>
          <div class="form-group">
            <label for="lastName" >LastName</label>
            <input type="text" required class="form-control" id="lastName" name="lastName" [(ngModel)]="student.lastName"#lastName="ngModel" >
          </div>
          <div [hidden]="firstName.valid || firstName.untouched" class="alert alert-danger">First Name is required</div>
          <div [hidden]="lastName.valid || lastName.untouched" class="alert alert-danger">last Name is required</div>
          <div class="form-group">
            <label for="standard">Standard</label>
            <select class="form-control" id="standard"name="standard" [(ngModel)]="student.standard">
              <option *ngFor ="let std of standards" [value] ="std"  >{{std}}</option>
            </select>
          </div>
<button type="submit" class="btn btn-success" [disabled]="studentForm.form.status==='INVALID' ">Submit</button>
<button  class="btn btn-success" (click)='resetForm(studentForm)'>Reset</button>
        </form>

          </div>
        </div>

      </div>
    </div>
  </div>
</section>
<!-- form daala toh formgroup aa jaata hai top level ka phir usme name daalna chahiye kyuki name se hi submit dabane baad value update hoti hai  -->
<!-- form hai ng form aa jaayega formgroup laaega aur name dena compulsory hai -->
<!--  har field /form control ko name hona chahiye submit pe name se hi lega value-->
<!-- TEmplate
reference directive formgroup  ka access lene ke liye use hota hai... -->
<!-- [] => parent se child ke paas jaayega -->
<!-- () => child se parent ke paas jaayegA output emitter ng submit is directive onSubmit fn call hoga -->
